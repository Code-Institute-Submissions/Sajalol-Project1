<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fotball school, fotball school, norway, kristiansund">
    <meta name="keywords" content="Fotball school, fotball school, norway, kristiansund">

    <link rel="stylesheet" href="assets/css/style.css">


    <title>Fotball School</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Fotball School For Kids</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html">Sign up</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-futbol"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="road">Monday</label>
            <input type="radio" id="monday" name="running_preference" value="monday" required>
            <label for="trail">Wednesday</label>
            <input type="radio" id="wednesday" name="running_preference" value="wednesday" required>
            <label for="friday">Friday</label>
            <input type="radio" id="friday" name="running_preference" value="friday" required>
            
            <input class="join-button" type="submit" value="Let's Play!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/9535d473d7.js" crossorigin="anonymous"></script>
</body>
</html>
