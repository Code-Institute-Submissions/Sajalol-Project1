<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fotball School</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Fotball School For Kids</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html">Sign up</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://example.com/example.htm" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-futbol"></i></h2>
            <label for="fname">Parent First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Parent Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="childname">Childs Name</label>
            <input id="childname" name="child_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="monday">Monday</label>
            <input type="radio" id="monday" name="running_preference" value="monday" required>
            <label for="wednesday">Wednesday</label>
            <input type="radio" id="wednesday" name="running_preference" value="wednesday" required>
            <label for="friday">Friday</label>
            <input type="radio" id="friday" name="running_preference" value="friday" required>
            
            <input class="join-button" type="submit" value="Let's Play!">
        </form>
        <ul class="social-networks" id="social-signup">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
            </li>
    
    
        </ul>
    </section>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/9535d473d7.js" crossorigin="anonymous"></script>
</body>
</html>
